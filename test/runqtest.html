<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Arithmetic Functions</title>

    <link rel="stylesheet" href="../qunit/qunit.css">
    <script src="../qunit/qunit.js"></script>
    <script src="../calcfunctions.js"></script>

    <script>
      test("addition", function() {
        equal(add("2", "3"), "5.00000");
        equal(add("-1", "3"), "2.00000");
        equal(add("-17", "0"), "-17.00000");
        equal(add("1", "-8"), "-7.00000");
        equal(add("-2", "-12"), "-14.00000");
      });

      test("subtraction", function() {
        equal(subtract("2", "3"), "-1.00000");
        equal(subtract("-1", "3"), "-4.00000");
        equal(subtract("-17", "0"), "-17.00000");
        equal(subtract("1", "-8"), "9.00000");
        equal(subtract("-2", "-12"), "10.00000");
      });

      test("multiplication", function() {
        equal(multiply("2", "3"), "6.00000");
        equal(multiply("-1", "3"), "-3.00000");
        equal(multiply("-17", "0"), "0.00000");
        equal(multiply("1", "-8"), "-8.00000");
        equal(multiply("-2", "-12"), "24.00000");
      });

      test("division", function() {
        equal(divide("6", "3"), "2.00000");
        equal(divide("-1", "2"), "-0.50000");
        equal(divide("-17", "0"), "ERROR");
        equal(divide("27", "36"), "0.75000");
        equal(divide("90", "-10"), "-9.00000");
      });

    </script>

  </head>

  <body>
    <div id="qunit"></div>
  </body>
</html>
