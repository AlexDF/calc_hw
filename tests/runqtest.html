<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Arithmetic Functions</title>

    <link rel="stylesheet" href="../qunit/qunit.css">
    <script src="../qunit/qunit.js"></script>
    <script src="../calcfunctions.js"></script>

    <script>
      test("addition", function() {
        equal(add(2, 3), 5);
        equal(add(-1, 3), 2);
        equal(add(-17, 0), -17);
        equal(add(1, -8), -7);
        equal(add(-2, -12), -14);
      });

      test("subtraction", function() {
        equal(subtract(2, 3), -1);
        equal(subtract(-1, 3), -4);
        equal(subtract(-17, 0), -17);
        equal(subtract(1, -8), 9);
        equal(subtract(-2, -12), 10);
      });

      test("multiplication", function() {
        equal(multiply(2, 3), 6);
        equal(multiply(-1, 3), -3);
        equal(multiply(-17, 0), 0);
        equal(multiply(1, -8), -8);
        equal(multiply(-2, -12), 24);
      });

      test("division", function() {
        equal(divide(6, 3), 2);
        equal(divide(-1, 2), -0.5);
        equal(divide(-17, 0), "ERROR");
        equal(divide(27, 36), 0.75);
        equal(divide(90, -10), 9);
      });

    </script>

  </head>

  <body>
    <div id="qunit"></div>
  </body>
</html>
